<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    
    <!-- Custom Bolt.new Badge Configuration -->
    <style>
      .bolt-badge {
        transition: all 0.3s ease;
      }
      @keyframes badgeIntro {
        0% { transform: translateX(-100px) rotate(-360deg); opacity: 0; }
        100% { transform: translateX(0) rotate(0deg); opacity: 1; }
      }
      .bolt-badge-intro {
        animation: badgeIntro 1s ease-out 1s both;
      }
      .bolt-badge-intro.animated {
        animation: none;
      }
      .bolt-badge:hover {
        animation: bounce 0.6s ease-in-out;
      }
      @keyframes bounce {
        0%, 20%, 60%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        80% { transform: translateY(-5px); }
      }

      /* ConvoAI Widget Responsive Styles */
      elevenlabs-convai {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
      }

      /* Mobile styles - show only disk */
      @media (max-width: 768px) {
        elevenlabs-convai {
          /* Force compact mode on mobile */
          --convai-widget-width: 60px !important;
          --convai-widget-height: 60px !important;
        }
        
        /* Hide any expanded panels on mobile */
        elevenlabs-convai::part(panel),
        elevenlabs-convai::part(chat-panel),
        elevenlabs-convai::part(expanded-view) {
          display: none !important;
        }
        
        /* Ensure only the trigger button is visible */
        elevenlabs-convai::part(trigger) {
          width: 60px !important;
          height: 60px !important;
          border-radius: 50% !important;
        }
      }

      /* Desktop styles - full functionality */
      @media (min-width: 769px) {
        elevenlabs-convai {
          --convai-widget-width: auto !important;
          --convai-widget-height: auto !important;
        }
      }

      /* Additional mobile optimizations */
      @media (max-width: 480px) {
        elevenlabs-convai {
          bottom: 15px !important;
          right: 15px !important;
          --convai-widget-width: 50px !important;
          --convai-widget-height: 50px !important;
        }
        
        elevenlabs-convai::part(trigger) {
          width: 50px !important;
          height: 50px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
   
    <!-- Bolt.new Badge -->
    <div class="fixed top-4 right-4 z-50">
      <a href="https://bolt.new/" target="_blank" rel="noopener noreferrer" 
         class="block transition-all duration-300 hover:shadow-2xl">
        <img src="https://storage.bolt.army/white_circle_360x360.png" 
             alt="Built with Bolt.new badge" 
             class="w-12 h-12 md:w-16 md:h-16 rounded-full shadow-lg bolt-badge bolt-badge-intro"
             onanimationend="this.classList.add('animated')" />
      </a>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
